<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Travel</title>
  <link rel="stylesheet" href="Styles/syle.css">
</head>
<body class="body">
  <header>
    <div class="group-2">
      <div class="nav-text">
        <div class="home">Home</div>
        <div class="packages">Packages</div>
        <div class="testimonial">Testimonial</div>
        <div class="blog">Blog</div>
        <div class="contact">Contact</div>
      </div>
    </div>
    <div class="group-13">
      <img class="rectangle-1" src="rectangle-10.png" />
      <div class="rectangle-2"></div>
      <div class="group-12">
        <div class="group-3">
          <div class="explore-your-travel">Explore Your Travel</div>
          <div

        </div>
        <div class="frame-1">

            <div class="rectangle-3"></div>
            <div class="where-go">Where go</div>
          </div>
          <div class="group-11">
            <div class="group-5">
              <div class="rectangle-32"></div>

            <svg

              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19.5 8.25L12 15.75L4.5 8.25"
                stroke="#131318"
                stroke-opacity="0.7"

                stroke-linecap="round"
                stroke-linejoin="round"

          </div>
          <div class="group-10">
            <div class="group-5">
              <div class="rectangle-33"></div>
              <div class="select-type">Select Type</div>

            <svg
              class="frame2"

              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19.5 8.25L12 15.75L4.5 8.25"
                stroke="#131318"
                stroke-opacity="0.7"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="group-8">
            <div class="rectangle-34"></div>
            <div class="group-7">
              <div class="find-now">Find Now</div>

                class="frame3"
